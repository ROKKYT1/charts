{{- if .Values.ingress.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "fullname" . }}-app
  annotations:
    {{- if .Values.ingress.ssl }}
    kubernetes.io/tls-acme: "true"
    {{- end }}
    {{- if .Values.ingress.htpasswdString }}
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: {{ template "fullname" . }}
    ingress.kubernetes.io/auth-realm: "Authenticate"
    {{- end }}
    {{- if .Values.ingress.subdomainWWW }}
    ingress.kubernetes.io/configuration-snippet: |
      rewrite ^(.*)$ $scheme://www.{{ template "domain" . }}$1;
    {{- end }}
    {{- range $annotation := .Values.ingress.annotations }}
    {{ $annotation }}
    {{- end }}
spec:
  {{- if .Values.ingress.ssl }}
  tls:
  - secretName: {{ template "fullname" . }}-tls-app
    hosts:
    - {{ template "domain" . }}
  {{- end }}
  rules:
  - host: {{ template "domain" . }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "fullname" . }}
          servicePort: {{ .Values.service.HTTPPort }}
{{- end }}
